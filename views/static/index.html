<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>パスワード認証機能付き返信掲示板</title>
		<!-- スタイルシート -->
		<link rel="stylesheet" type="text/css" href="/views/css/product.css">

		<!-- Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js" defer></script>

		<!-- axios：HTTP通信を超簡単に行うことができるJavaScriptライブラリ -->
		<script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>

		<!-- Vueインスタンス -->
		<script src="/views/js/main.js" defer></script>

		<!-- 環境変数読み込み -->
		<script src="/views/env/mainenv.js" defer></script>
	</head>
	<body>
		<div id="app">
			<h1>🐹🍎ゆゆこ🍎🐹ファミリーボード返信掲示板</h1>

			<!-- メッセージ作成ページへ移動するボタン -->
			<button id="yuyukobutton" v-on:click="openSuperUserPassword()">ゆゆこ専用メッセージ作成ページへ</button>
			<hr>
			<table>
				<!-- テーブルヘッダ -->
				<thead v-pre>
					<tr>
						<th class="index">No</th>
						<th class="name">宛先</th>
						<th class="etsuran">閲覧</th>
						<th class="delete">削除</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for="(item, index) in computedProducts">
						<td class="index">{{ index + 1 }}</td>
						<td class="name">{{ item.Name }}</td>
						<td class="etsuran">
							<!-- 閲覧ボタン -->
							<button id="button1" v-on:click="openPasswordPage(item)">
								閲覧
							</button>
						</td>
						<td class="delete">
							<!-- 削除ボタン -->
							<button v-on:click="doDeleteProduct(item.ID)">
								削除
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
<html>
