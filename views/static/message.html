<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>メッセージ表示</title>
		<!-- スタイルシート -->
		<link rel="stylesheet" type="text/css" href="/views/css/message.css">

		<!-- Vue.js -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js" defer></script>

		<!-- axios：HTTP通信を超簡単に行うことができるJavaScriptライブラリ -->
		<script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>

		<script src="/views/js/message.js" defer></script>

		<script src="/views/js/modoru.js" defer></script>
	</head>
	<body>
		<h1>メッセージを表示します</h1>

		<div id="app">
			<table>
				<thead>
					<tr>
						<th class="name">宛先</th>
						<th class="message">メッセージ</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="name">{{ productName }}</td>
						<td class="message">{{ productMessage }}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<p><input type="button" value="トップページへ戻る" id="modoru"><p>
	</body>
</html>
